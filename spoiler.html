<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8">
    <title>Spoiler</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
      }

      .secret {
        color: transparent;
        background: #ccc;
        transition: color 0.2s;
      }

      .secret:hover {
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>Spoilertext</h1>
    <p>Håll över grå fältet: <span class="secret">Hemligt meddelande</span></p>
    <a href="index.html"
      style="
         position:fixed;
         bottom:50px;
         left:50px;
         display:inline-block;
         padding:10px 18px;
         background:linear-gradient(135deg,#007acc,#005a99);
         color:white;
         text-decoration:none;
         font-weight:bold;
         border-radius:8px;
         box-shadow:2px 2px 6px rgba(0,0,0,0.2);
         transition:all 0.3s ease;
         z-index:9999;
       "
      onmouseover="this.style.background='linear-gradient(135deg,#005a99,#003f66)'; this.style.transform='translateY(-2px)';"
      onmouseout="this.style.background='linear-gradient(135deg,#007acc,#005a99)'; this.style.transform='translateY(0)';">
      ⬅ Tillbaka till menyn</a>
  </body>

</html>
