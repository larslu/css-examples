<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8">
    <title>Visitkort – jämförelse (utan CSS vs stylat)</title>
    <style>
      * {
        box-sizing: border-box
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #f5f7fb;
        color: #222;
      }

      header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e7eb;
        background: white;
        position: sticky;
        top: 0
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        align-items: start
      }

      .panel {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        overflow: hidden
      }

      .panel h2 {
        margin: 0;
        padding: 12px 14px;
        border-bottom: 1px solid #e5e7eb;
        background: #fafafa;
        font-size: 16px
      }

      .panel .content {
        padding: 16px
      }

      iframe {
        width: 100%;
        height: 340px;
        border: 0;
        background: white
      }

      /* Styled card on the right */
      .card {
        width: 320px;
        background: #fff;
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, .08);
        border: 1px solid #eee;
        margin: 8px auto;
      }

      .avatar {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        background: radial-gradient(circle at 30% 30%, #ffd26f, #f39060);
        color: #222;
        margin-bottom: 10px;
      }

      .name {
        font-size: 20px;
        font-weight: 700
      }

      .role {
        color: #666;
        margin-bottom: 14px
      }

      .btn {
        display: inline-block;
        padding: 10px 14px;
        background: #111;
        color: #fff;
        border-radius: 10px;
        text-decoration: none
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, .15);
      }
    </style>
  </head>

  <body>
    <header><strong>Visitkort – jämförelse</strong></header>
    <main>
      <p>Vänster sida visar **samma HTML** helt utan CSS (bara webbläsarens standardstilar). Höger visar CSS-stylad
        variant.</p>
      <div class="grid">
        <div class="panel">
          <h2>Utan CSS (raw HTML)</h2>
          <div class="content">
            <iframe srcdoc='
<!DOCTYPE html>
<html lang="sv">
<head><meta charset="UTF-8"></head>
<body>
  <div>
    <div>LL</div>
    <div>Lars Lundin</div>
    <div>Padelspelare</div>
    <a href="#">Kontakta</a>
  </div>
</body>
</html>'></iframe>
          </div>
        </div>
        <div class="panel">
          <h2>Stylad variant (CSS)</h2>
          <div class="content">
            <div class="card">
              <div class="avatar">LL</div>
              <div class="name">Lars Lundin</div>
              <div class="role">Lärare · HTML/CSS A-nivå</div>
              <a class="btn" href="#" onclick="return false;">Kontakta</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
