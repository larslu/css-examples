<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        color: white;
        /* Gul till blå */
        background: linear-gradient(135deg, yellow, blue);
      }
    </style>
  </head>

  <body>
    <h1>Gul → blå gradient</h1><br>
    <a href="index.html"
      style="
       position:fixed;
       bottom:50px;
       left:50px;
       display:inline-block;
       padding:10px 18px;
       background:linear-gradient(135deg,#007acc,#005a99);
       color:white;
       text-decoration:none;
       font-weight:bold;
       border-radius:8px;
       box-shadow:2px 2px 6px rgba(0,0,0,0.2);
       transition:all 0.3s ease;
       z-index:9999;
     "
      onmouseover="this.style.background='linear-gradient(135deg,#005a99,#003f66)'; this.style.transform='translateY(-2px)';"
      onmouseout="this.style.background='linear-gradient(135deg,#007acc,#005a99)'; this.style.transform='translateY(0)';">
      ⬅ Tillbaka till menyn
    </a>

  </body>

</html>
