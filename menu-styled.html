      ul {
        list-style-type: none;
        margin: 0;
        padding: 0 12px;
        display: flex;
        gap: 16px;
        background: #333;
      }

      li a {
        color: #fff;
        padding: 12px 14px;
        text-decoration: none;
        display: block;
      }

      li a:hover {
        background: #555;
      }

      .back-button {
        position: fixed;
        bottom: 50px;
        left: 50px;
        display: inline-block;
        padding: 10px 18px;
        background: linear-gradient(135deg, #007acc, #005a99);
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 9999;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #005a99, #003f66);
        transform: translateY(-2px);
      }
