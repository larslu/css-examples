<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 100px;
      }

      @keyframes pulse {
        0% {
          color: #111;
          transform: scale(1);
        }

        50% {
          color: crimson;
          transform: scale(1.2);
        }

        100% {
          color: #111;
          transform: scale(1);
        }
      }

      h1 {
        animation: pulse 2s infinite;
      }
    </style>
  </head>

  <body>
    <h1>Pulserande text</h1>
    <a href="index.html"
      style="
         position:fixed;
         bottom:50px;
         left:50px;
         display:inline-block;
         padding:10px 18px;
         background:linear-gradient(135deg,#007acc,#005a99);
         color:white;
         text-decoration:none;
         font-weight:bold;
         border-radius:8px;
         box-shadow:2px 2px 6px rgba(0,0,0,0.2);
         transition:all 0.3s ease;
         z-index:9999;
       "
      onmouseover="this.style.background='linear-gradient(135deg,#005a99,#003f66)'; this.style.transform='translateY(-2px)';"
      onmouseout="this.style.background='linear-gradient(135deg,#007acc,#005a99)'; this.style.transform='translateY(0)';">
