<!DOCTYPE html>
<html lang="sv">
<head><meta charset="UTF-8"><title>Animation</title>
<style>
  body { font-family:sans-serif; text-align:center; margin-top:100px; }
  @keyframes pulse { 0%{color:#111;transform:scale(1);} 50%{color:crimson;transform:scale(1.2);} 100%{color:#111;transform:scale(1);} }
  h1 { animation:pulse 2s infinite; }
</style>
</head>
<body>
  <h1>Pulserande text</h1>
</body>
</html>
