<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8">
    <title>Hover-knapp</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #e6e6e6;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #8b0000;
        color: white;
        transform: scale(1.08);
      }
    </style>
  </head>

  <body>
    <h1>Hover-exempel</h1>
    <button>Håll musen över mig!</button>
    <a href="index.html"
      style="
         position:fixed;
         bottom:50px;
         left:50px;
         display:inline-block;
         padding:10px 18px;
         background:linear-gradient(135deg,#007acc,#005a99);
         color:white;
         text-decoration:none;
         font-weight:bold;
         border-radius:8px;
         box-shadow:2px 2px 6px rgba(0,0,0,0.2);
         transition:all 0.3s ease;
         z-index:9999;
       "
      onmouseover="this.style.background='linear-gradient(135deg,#005a99,#003f66)'; this.style.transform='translateY(-2px)';"
      onmouseout="this.style.background='linear-gradient(135deg,#007acc,#005a99)'; this.style.transform='translateY(0)';">
      ⬅ Tillbaka till menyn
  </body>

</html>
